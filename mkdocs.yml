# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: CHILI GraFx Guides
theme:
  name: material
  logo: assets/CHILI_LOGOS_OK-02.svg
  features:
    - navigation.tabs
    - content.tabs.link
  font:
    text: Ubuntu
  palette:
    primary: grey
  icon:
    admonition:
        note: material/fire-alert
  
plugins:
  - search
  - awesome-pages
  - tags:
      tags_file: tags.md
#  - git-revision-date-localized:
#      fallback_to_build_date: true

markdown_extensions:
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences        
  - toc:
      toc_depth: 3
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  
extra_css:
  - stylesheets/extra.css  
  
extra_javascript:
  - javascripts/extra.js
  
