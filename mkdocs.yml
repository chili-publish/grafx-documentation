# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: CHILI GraFx Guides
theme:
  name: material
  custom_dir: overrides
  logo: assets/CHILI_LOGOS_OK-02.svg
  features:
    - navigation.tabs
    - content.tabs.link
  font:
    text: Ubuntu
  palette:
    primary: grey
  icon:
    admonition:
        note: material/pencil
        example: material/test-tube
        danger: material/fire-alert

plugins:
  - redirects:
      redirect_maps:
        'CHILI-GraFx/releasenotes.md': 'release-notes/index.md'
        'CHILI-GraFx/users/index.md': 'CHILI-GraFx/users/intro/index.md'
        'GraFx-Studio/releasenotes.md': 'release-notes/index.md'
  - search
  - awesome-pages
  - tags:
      tags_file: tags.md
#  - git-revision-date-localized:
#      fallback_to_build_date: true

markdown_extensions:
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth: 3
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/feedback.js

extra:
  consent:
    title: CHILI Grafx uses cookies
    description: >-
        This website uses cookies to improve user experience. By using our website you consent to all cookies in accordance with our Cookie Policy.
        <a href="https://www.chili-publish.com/legal/" target="_blank">CHILI publish Pravacy Statement</a>
    cookies:
      analytics:
        name: Google Analytics
        checked: true
  analytics:
    provider: google
    property: G-73R676NPTP
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Let us know what you would change!
            <a href="https://forms.office.com/e/XPsgcHD0i0" target="_blank" rel="noopener">feedback form</a>


